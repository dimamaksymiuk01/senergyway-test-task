name: Frontend-test ðŸ§ª

on:
  workflow_call:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**.package-lock.json') }}


      - name: Install dependencies
        run: npm i

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
